spring:
  application:
    name: movie-catalog

  mongodb:
    uri: mongodb://${REVIEW_DB_USER}:${REVIEW_DB_PASSWORD}@${REVIEW_DB_HOST}:${REVIEW_DB_PORT}/${REVIEW_DB_NAME}?authSource=admin

  datasource:
    url: jdbc:postgresql://${MOVIE_DB_HOST}:${MOVIE_DB_PORT}/${MOVIE_DB_NAME}
    username: ${MOVIE_DB_USER}
    password: ${MOVIE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always