spring:
  application:
    name: movie-catalog

  data:
    mongodb:
      uri: mongodb://${REVIEW_DB_USER}:${REVIEW_DB_PASSWORD}@localhost:${REVIEW_DB_PORT}/${REVIEW_DB_NAME}
      database: ${REVIEW_DB_NAME}

  datasource:
    url: jdbc:postgresql://127.0.0.1:${MOVIE_DB_PORT}/${MOVIE_DB_NAME}
    username: ${MOVIE_DB_USER}
    password: ${MOVIE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
